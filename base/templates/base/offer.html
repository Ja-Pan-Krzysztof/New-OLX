{% extends 'main.html' %}

{% load static %}

{% block content %}
	<link rel="stylesheet" href="{% static 'css/offers.css' %}">
	<div class="offer-id">

		{% if offer.image %}
		<div class="offer-id-image image">

		{% else %}
		<div class="offer-id-image-none image">
				
		{% endif %}
			<h2>{{ offer.topic }}</h2>
		</div>
	</div>

	<style>
		.offer-id-image {
			background-image: linear-gradient(180deg, rgba(69,176,204,0) 0%, rgba(255,255,255,80%) 100%), url('{{ request.scheme }}://{{ request.get_host }}/media/{{ offer.image }}');
		}
		.offer-id-image-none {
			background-image: linear-gradient(180deg, rgba(69,176,204,0) 0%, rgba(255,255,255,80%) 100%), url('{{ request.scheme }}://{{ request.get_host }}/media/no-image.png');

		}

		.offer-id > .image {
			width: 800px;
			height: 400px;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			margin: auto;
			position: relative;
		}
		h2 {
			position: absolute;
			color: #000000;
			width: 100%;
			bottom: 0;
			text-align: center;
			padding: 2% 0 2% 0;
		}

		.offer-id {
			width: 90%;
			margin: 1% auto;

		}
	</style>

{% endblock %}
