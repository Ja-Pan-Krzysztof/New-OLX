{% extends 'main.html' %}


{% block content %}

<div class="div-main">
  <div class="div-main-categories">
    <div>
      <header>
        Categories
      </header>
      <hr>
      <br>
      <div class="categories-list">
        {% include 'base/categories.html' %}
      </div>
    </div>
  </div>

  <div>
    {% if request.user.is_authenticated %}
      <a class="add-offer-button" href="{% url 'add-offer' %}">Add new offer</a>
    {% endif %}

    <div>
      {% include 'base/offers.html' %}
    </div>
  </div>

  <div class="div-main-last">
    <header>Last activity</header>

    <div>
      {% include 'base/most-popular.html' %}
    </div>

  </div>
</div>

{% endblock content %}
