{% extends 'main.html' %}


{% block content %}

<div class="div-main">
  <div class="div-main-categories">
    <div>
      <header>
        Categories
      </header>
      <hr>
      <br>
      <div class="categories-list">
        {% include 'base/categories.html' %}
      </div>
    </div>
  </div>

  <div>
    {% if request.user.is_authenticated %}
      <button id="add-offer-button">Add new Offer</button>
    {% endif %}

    <div>
      {% include 'base/offers.html' %}
    </div>
  </div>

  <div class="div-main-last">
    <header>Last activity</header>

    <div>
      {% include 'base/most-popular.html' %}
    </div>

  </div>
</div>

{% endblock content %}
